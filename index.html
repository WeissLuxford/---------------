<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Калькулятор НДС</title>
</head>
<body>
    <header class="header">

    </header>
    <main class="main">
        <div class="calc_box">
            <form class="calc__left">
                <input type="text" name="" id="" placeholder="Введите сумму с НДС" class="sum" onkeypress="return runScript(event)">
                <select type="submit" class="child_number">
                    <option>Один ребенок</option>
                    <option>Два ребенка</option>
                    <option>Три и больше</option>
                </select>
                <button type="button" name="" id="" value="Рассчитать" class="calc__button">Рассчитать</button>
            </form>
            <div class="calc_answer">Выплата алиментов в месяц составляет <span class="answer">0.00 сум</span></div>
        </div>
    </main>
    <footer class="footer">

    </footer>    
    <script src="js/index.js"></script>
</body>
</html>
